<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Pass Application</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ff8a00, #e52e71, #9e2eff, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Container styles */
        .container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            padding: 25px;
        }

        /* Section styles */
        .section-title {
            font-size: 22px;
            color: #3e54e0;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Input field styles */
        .input-block {
            margin-bottom: 20px;
        }

        .input-block label {
            font-size: 16px;
            color: #3e54e0;
            display: block;
            margin-bottom: 6px;
        }

        .input-block input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .input-block input:focus {
            border-color: #3e54e0;
            outline: none;
        }

        /* Button styles */
        .btn-login {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #3e54e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #2a3f9d;
        }

        /* Link styles */
        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            color: #3e54e0;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #27ae60;
        }

        /* Animations */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Bus Pass Application</h1>
    <div class="container">
        <section class="login-section">
            <h2 class="section-title">Login</h2>
            <div class="form-container">
                <form class="form form-login" method="POST" action="{{ url_for('login') }}" autocomplete="off" onsubmit="return validateLoginForm()">
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="login-email" type="email" name="login-email" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input id="login-password" type="password" name="login-password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <p class="link-container">
                <a href="#" class="link" onclick="showRegisterForm()">New User? Register</a>
                <a href="#" class="link" onclick="showAdminLoginForm()">Admin</a>
            </p>
        </section>
    </div>

    <script>
        function clearFormFields() {
            const formFields = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
            formFields.forEach(function (field) {
                field.value = '';
            });
        }

        window.onload = clearFormFields;

        function showRegisterForm() {
            document.querySelector(".login-section").style.display = "none";
            document.querySelector(".register-section").style.display = "block";
            clearFormFields();
        }

        function showAdminLoginForm() {
            document.querySelector(".login-section").style.display = "none";
            document.querySelector(".admin-login-section").style.display = "block";
            clearFormFields();
        }
    </script>
</body>
</html>
